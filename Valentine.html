<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', cursive;
      background: radial-gradient(circle, #fff5f7, #ffd6e0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glitter effect */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.2;
      animation: sparkle 6s linear infinite;
      pointer-events: none;
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    /* Corner decorations */
    .corner {
      position: fixed;
      font-size: 32px;
    }
    .tl { top: 10px; left: 10px; }
    .tr { top: 10px; right: 10px; }
    .bl { bottom: 10px; left: 10px; }
    .br { bottom: 10px; right: 10px; }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      color: #e6004c;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff3366;
      color: white;
    }

    #no {
      background: #ffc107;
      color: #333;
      position: relative;
    }

    #result {
      display: none;
      text-align: center;
    }

    #result img {
      max-width: 320px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .main-text {
      font-size: 22px;
      color: #d10047;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Corner hearts & bows -->
  <div class="corner tl">‚ù§Ô∏èüéÄ</div>
  <div class="corner tr">üéÄüíõ</div>
  <div class="corner bl">üíõüéÄ</div>
  <div class="corner br">üéÄ‚ù§Ô∏è</div>

  <div class="card" id="card">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="card" id="result">
    <img src="https://e1.pxfuel.com/desktop-wallpaper/151/458/desktop-wallpaper-bubu-dudu-star-bubu-dudu.jpg" alt="Kissing cats" />
    <div class="main-text">You made a Perfect choice !! Pulchritudinous .... Heartzzz heartzz</div>
    <div class="sub-text">You have always made the best choices. Thankyouuuuuu sweetoooo for being a part of my life JOON</div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const card = document.getElementById('card');
    const result = document.getElementById('result');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      card.style.display = 'none';
      result.style.display = 'block';
    });
  </script>

</body>
